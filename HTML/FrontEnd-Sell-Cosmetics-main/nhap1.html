 <style>
    .menu {
        width: 200px; /* Độ rộng của menu */
      }
      
      .menu ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      
      .menu ul li {
        position: relative; /* Đặt vị trí tương đối để cho phần tử con hiển thị */
      }
      
      .menu ul li a {
        display: block;
        padding: 10px;
        text-decoration: none;
        color: #333;
      }
      
      .menu .submenu {
        display: none; /* Ẩn submenu mặc định */
        position: relative;
      }
      
      .menu ul li:hover .submenu {
        display: block; /* Hiển thị submenu khi hover vào menu item */
      }
      
      .menu .submenu li {
        border-bottom: 1px solid #ccc; /* Đường viền giữa các mục */
      }
      
      .menu .submenu li:last-child {
        border-bottom: none; /* Loại bỏ đường viền dưới của mục cuối cùng */
      }
      
      .menu .submenu li a {
        display: block;
        padding: 10px;
        text-decoration: none;
        color: #333;
      }
      
      .menu .submenu li a:hover {
        background-color: #f0f0f0; /* Màu nền khi di chuột qua */
      }
      
 </style>
